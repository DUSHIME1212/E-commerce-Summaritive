<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>E-commerce</title>
  </head>
  <body>
    <section>
      <div>
        <img
          src="./assests/NOISY MARBLES.gif"
          alt=""
          srcset=""
        />
      </div>
      <div class="right">
        <form
          action="/index.html"
          class="flex gap-4 w-full flex-col"
          method="post"
        >
          <label
            for="age"
            class="p-4 rounded-3xl flex flex-col w-full bg-gray-200 input-values"
          >
            Age
            <input type="number" name="" id="age" value="" max="100" min="18" className="" />
          </label>
          <label
            for="age"
            class="p-4 rounded-3xl flex flex-col w-full bg-gray-200 input-values"
          >
            email
            <input
              type="email"
              name=""
              id="email"
              value=""
              className=""
              placeholder="name@example.com"
            />
          </label>
          <label
            for="age"
            class="p-4 rounded-3xl flex flex-col w-full bg-gray-200 input-values"
          >
            Feedback
            <textarea name="" id=""></textarea>
          </label>

          <div class="size-fit">
            <i class="ph-fill ph-star"></i>
            <i class="ph ph-star"></i>
            <i class="ph ph-star"></i>
            <i class="ph ph-star"></i>
            <i class="ph ph-star"></i>
          </div>

          <label for="date" class="p-4">
            Survey Date:
            <input type="date" name="" id="survey" value="" className="" />
          </label>
          <button>Submit</button>
        </form>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
